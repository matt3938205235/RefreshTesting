<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 800px;
        }
        .fact-box {
            min-height: 150px; /* Ensure a minimum height for the fact display */
        }
        .refresh-button {
            transition: all 0.2s ease-in-out;
        }
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">Random Fact Generator</h1>

        <div id="fact-display" class="fact-box bg-blue-50 p-6 rounded-lg mb-8 flex items-center justify-center text-lg md:text-xl text-gray-700 italic border border-blue-200">
            <div id="loading-indicator" class="hidden loading-spinner"></div>
            <p id="fact-text" class="hidden">Click the button below to get a random fact!</p>
            <p id="initial-message">Click the button below to get a random fact!</p>
        </div>

        <button id="refresh-button" class="refresh-button bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 flex items-center justify-center mx-auto">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004 12c0 2.21.894 4.202 2.343 5.657M18 19v-5h-.582m-15.356-2A8.001 8.001 0 0120 12c0-2.21-.894-4.202-2.343-5.657"></path></svg>
            Get New Fact
        </button>
    </div>

    <script>
        const factTextElement = document.getElementById('fact-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshButton = document.getElementById('refresh-button');
        const initialMessage = document.getElementById('initial-message');

        /**
         * Fetches a random fact from the Gemini API and displays it.
         */
        async function fetchRandomFact() {
            // Show loading indicator and hide fact text/initial message
            loadingIndicator.classList.remove('hidden');
            factTextElement.classList.add('hidden');
            initialMessage.classList.add('hidden');
            refreshButton.disabled = true; // Disable button during fetch

            try {
                // The API key is provided by the Canvas environment for Gemini API calls.
                const apiKey = ""; // Leave this empty, Canvas will inject the key.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const prompt = "Generate a single, interesting, and concise random fact.";
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = {
                    contents: chatHistory
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${errorData.error.message || 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const fact = result.candidates[0].content.parts[0].text;
                    factTextElement.textContent = fact;
                    factTextElement.classList.remove('hidden'); // Show fact text
                } else {
                    factTextElement.textContent = "Could not generate a fact. Please try again.";
                    factTextElement.classList.remove('hidden');
                    console.error("Unexpected API response structure:", result);
                }
            } catch (error) {
                console.error("Error fetching random fact:", error);
                factTextElement.textContent = "Failed to load fact. Please check your connection or try again later.";
                factTextElement.classList.remove('hidden'); // Show error message
            } finally {
                loadingIndicator.classList.add('hidden'); // Hide loading indicator
                refreshButton.disabled = false; // Re-enable button
            }
        }

        // Event listener for the button click
        refreshButton.addEventListener('click', fetchRandomFact);

        // Fetch a fact when the page loads
        window.onload = fetchRandomFact;
    </script>
</body>
</html>
