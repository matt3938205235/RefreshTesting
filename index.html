<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Fact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full text-center border border-gray-200">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Daily AI Generated Fact</h1>
        <div id="content" class="text-lg text-gray-700 leading-relaxed">
            <p>Loading today's interesting fact...</p>
            <p>This content will be replaced daily by an AI-generated fact about space.</p>
        </div>
        <p class="text-sm text-gray-500 mt-6">Last updated: <span id="last-updated"></span></p>
    </div>

    <script>
        // This script is primarily for display; the content is updated by GitHub Actions.
        // It will display the date the content was last updated.
        document.addEventListener('DOMContentLoaded', () => {
            const lastUpdatedElement = document.getElementById('last-updated');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            lastUpdatedElement.textContent = now.toLocaleDateString(undefined, options);
        });
    </script>
</body>
</html>
